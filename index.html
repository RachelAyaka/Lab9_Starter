<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="err">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="start">Console Group Start</button>
      <button id="end">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="startTimer">Start Timer</button>
      <button id="endTimer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="globalErr">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    //console log
    errorBtns[0].onclick = (event) => {
      event.preventDefault();
      console.log("Console Log Demo");
    }
    //console error
    errorBtns[1].onclick = (event) => {
      event.preventDefault();
      try {
        console.error("Console Error Demo");
      } catch (err) {
        alert(err);
      } finally {
        alert('finally');
      }
    }
    //console count
    errorBtns[2].onclick = (event) => {
      event.preventDefault();
      console.count("Count Button");
    }
    //console warn
    errorBtns[3].onclick = (event) => {
      event.preventDefault();
      console.warn("Console Warn Button");
    }
    //console assert
    errorBtns[4].onclick = (event) => {
      let asserNum = 2
      console.assert(asserNum==3, "The number doesn't equal three");
    }
    //console clear
    errorBtns[5].onclick = (event) => {
      event.preventDefault();
      console.clear();
    }
    //console dir
    errorBtns[6].onclick = (event) => {
      event.preventDefault();
      console.dir(errorBtns[6]);
    }
    //console dirxml
    errorBtns[7].onclick = (event) => {
      event.preventDefault();
      console.dirxml(errorBtns[7]);
    }
    //console group start
    errorBtns[8].onclick = (event) => {
      event.preventDefault();
      console.group();
    }
    //console group end
    errorBtns[9].onclick = (event) => {
      event.preventDefault();
      console.groupEnd();
    }
    function Ppl(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    }
    //console table
    errorBtns[10].onclick = (event) => {
      const rachel = new Ppl("Rachel", "Lin");
      const jinny = new Ppl("Jinny", "Shin");
      const an = new Ppl("An", "Vu");
      const val = new Ppl("Valeria", "Sanchez");
      event.preventDefault();
      console.table([rachel, jinny, an, val]);
    }
    //start timer
    errorBtns[11].onclick = (event) => {
      event.preventDefault();
      console.time("Timer Button");
    }
    //end timer
    errorBtns[12].onclick = (event) => {
      event.preventDefault();
      console.timeEnd("Timer Button")
    }
    //console trace
    errorBtns[13].onclick = (event) => {
      function deep() {
        function deeper() {
          function deepest() {
            event.preventDefault();
            console.trace();
          }
          deepest();
        }
        deeper();
      }
      deep();
    }
    //trigger a global error
    errorBtns[14].onclick = (event) => {
      if (true) {
        throw new ReferenceError("boom is not defined");
      }
    }
  </script>
</body>

</html>
